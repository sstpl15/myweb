name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DHUB_USRNM }}
          password: ${{ secrets.DHUB_PASSWD }}

      - name: Build and push Docker image
        run: |
          docker build -t sstpl/myweb:latest .
          docker push sstpl/myweb:latest

      - name: Set up SSH key and whitelist EC2 IP address 🐻‍❄️
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.HOSTNAME }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          EC2_HOST: ${{ secrets.HOSTNAME }}
          EC2_USERNAME: ${{ secrets.USERNAME }}
        run: |
          # SSH into the EC2 instance and run Docker commands
          ssh $EC2_USERNAME@$EC2_HOST << 'EOF'
            # Pull the latest Docker image
            docker pull sstpl/myweb:latest

            # Run the Docker container
            docker run -d -p 80:80 sstpl/myweb:latest
          EOF

      - name: Clean up SSH key 🚀
        if: always()
        run: rm -f ~/.ssh/id_rsa
