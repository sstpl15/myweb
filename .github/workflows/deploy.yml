name: Deploy to EC2 🚀

on:
  push:
    branches:
      - "main" # This triggers the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key and whitelist EC2 IP address 🐻‍❄️
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.HOSTNAME }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          EC2_HOST: ${{ secrets.HOSTNAME }}
          EC2_USERNAME: ${{ secrets.USERNAME }}
        run: |
          # SSH into the EC2 instance and run Docker commands
          ssh $EC2_USERNAME@$EC2_HOST << 'EOF'
            # Pull the latest Docker image
            docker pull sstpl/myweb:latest

            # Run the Docker container
            docker run -d -p 8805:8805 sstpl/myweb:latest
          EOF

      - name: Clean up SSH key 🚀
        if: always()
        run: rm -f ~/.ssh/id_rsa
