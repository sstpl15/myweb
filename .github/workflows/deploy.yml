name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract commit message
        id: extract_message
        run: echo "::set-output name=message::$(git log --format=%B -n 1 HEAD)"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DHUB_USRNM }}
          password: ${{ secrets.DHUB_PASSWD }}

      - name: Build and push Docker image
        env:
          COMMIT_MESSAGE: ${{ steps.extract_message.outputs.message }}
        run: |
          DOCKER_TAG=$(echo "$COMMIT_MESSAGE" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]' | cut -c 1-10)
          docker build -t sstpl/myweb:$DOCKER_TAG .
          docker push sstpl/myweb:$DOCKER_TAG
