name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DHUB_USRNM }}
          password: ${{ secrets.DHUB_PASSWD }}

      - name: Build and push Docker image
        run: |
          docker build -t sstpl/myweb:latest .
          docker push sstpl/myweb:latest

      # Add a step to change directory to script location
      - name: Change directory to script location
        run: cd $GITHUB_WORKSPACE

      # Add a step to execute the deploy.sh script
      - name: Run deploy.sh script
        run: bash deploy.sh
